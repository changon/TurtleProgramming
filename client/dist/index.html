<!DOCTYPE html>
<html>
  <head>
    <title>Turtles!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/style.css">
    <!-- Libraries {-->
    <!-- TODO: use bower, requirejs-->
    <!-- RequireJS-->
    <!-- script(src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js')-->
    <!-- Ace-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js"></script>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootstrap Select-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <!-- Vue-->
    <script src="https://unpkg.com/vue"></script>
    <!-- }-->
  </head>
  <body>
    <!-- Main wrap {-->
    <div id="main-wrap">
      <!-- Toolbar {-->
      <div id="toolbar" role="toolbar">
        <!-- Editor buttons--><span id="editor-toolbar">
          <!-- Language select {-->
          <label for="language-select">Language</label>
          <select class="selectpicker show-tick show-menu-arrow" id="language-select" name="select" aria-label="Select language" @change="updateLanguage" v-model="currentLanguage">
            <option v-for="(lang, langVal) in supportedLanguages" :value="langVal">{{ lang }}</option>
          </select>
          <!-- }-->
          <!-- Command catalog-->
          <!-- TODO use snippets--><span class="dropdown">
            <button class="btn btn-default dropdown-toggle" id="command-catalog" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Command catalog <span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="command-catalog">
              <template v-for="group in commandCatalog">
                <li class="dropdown-header">{{ group.category }}</li>
                <template v-for="command in group.commands">
                  <li><a href="#" @click="insertCode(command.expand)">{{ command.name }}</a></li>
                </template>
                <li class="divider" role="separator"></li>
              </template>
            </ul></span>
          <!-- Program list--><span class="dropdown">
            <button class="btn btn-default dropdown-toggle" id="program-list" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Program list <span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="program-list">
              <template v-for="program in programList">
                <li><a href="#" @click="loadSketch(program)">{{ program.name }}</a></li>
                <li class="divider" role="separator"></li>
              </template>
            </ul></span>
          <!-- Run code-->
          <!-- TODO fix onclick for everything!-->
          <!-- Save-->
          <button class="btn btn-default" onclick="saveToLocalStorage()" aria-label="Save"><span class="glyphicon glyphicon-save"></span>&nbsp; Save</button>
          <button class="btn btn-primary" onclick="evalAll()" aria-label="Run code"><span class="glyphicon glyphicon-play"></span>&nbsp; Run code</button>
          <button class="btn btn-danger" @click="t[&quot;stop!&quot;]()" title=""><span class="glyphicon glyphicon-stop"></span>&nbsp; Stop executing</button></span>
        <!-- Output buttons--><span class="pull-right" id="output-toolbar">
          <button class="btn btn-default" @click="t[&quot;killClones!&quot;]()" title="">Kill clones</button>
          <button class="btn btn-default" @click="t[&quot;reset!&quot;]()" title="Shortcut: r">Reset</button>
          <button class="btn btn-default" @click="t[&quot;clear!&quot;]()" title="Shortcut: c">Clear</button>
          <button class="btn btn-default" @click="t[&quot;pendown!&quot;]()" title="Shortcut: ,">Pen down</button>
          <button class="btn btn-default" @click="t[&quot;penup!&quot;]()" title="Shortcut: .">Pen up</button>
          <button class="btn btn-default" @click="t[&quot;show!&quot;]()" title="">Show</button>
          <button class="btn btn-default" @click="t[&quot;hide!&quot;]()" title="">Hide</button>
          <!-- TODO: bind to state: pen up/down and show/hide--></span>
      </div>
      <!-- } End toolbar-->
      <!-- Code {-->
      <div class="col-md-6 col-lg-6" id="code">
        <!-- Code goes under #editor-->
        <div id="editor" aria-label="Editor"></div>
      </div>
      <!-- } End code-->
      <!-- Output {-->
      <div class="col-md-6 col-lg-6" id="output">
        <iframe id="output-iframe" src="./iframe-sandbox" aria-label="Output">
          <!-- Sandbox will be inserted here-->
        </iframe>
      </div>
      <!-- } End output-->
    </div>
    <!-- } End main wrap-->

    <script src="bundle.js"></script>
  </body>
</html>
